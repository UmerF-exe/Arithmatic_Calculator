<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <i class="fa-solid fa-clock-rotate-left icon" id="history-icon" onclick="showHistory()"></i>
            <i class="fa-solid fa-circle-xmark icon" id="close-icon" onclick="hideHistory()" style="display: none;" ></i>
            <div class="result" id="maindisplay">
                <input type="text" id="result">
                <input type="text" value="" id="display">
            </div>
            <div class="buttons">
                <div>
                    <button class="operator" id="allClear" onclick="operation('AC')">C</button>
                    <button class="operator" onclick="operation('%')">%</button>
                    <button class="operator" onclick="operation('/')">/</button>
                    <button class="operator" onclick="operation('DE')"><i class="fa-solid fa-delete-left" style="color: rgb(255, 98, 00);"></i></button>
                </div>
                <div>
                    <button onclick="getNum(7)">7</button>
                    <button onclick="getNum(8)">8</button>
                    <button onclick="getNum(9)">9</button>
                    <button class="operator" onclick="operation('*')">*</button>
                </div>
                <div>
                    <button onclick="getNum(4)">4</button>
                    <button onclick="getNum(5)">5</button>
                    <button onclick="getNum(6)">6</button>
                    <button class="operator" onclick="operation('-')">-</button>
                </div>
                <div>
                    <button onclick="getNum(1)">1</button>
                    <button onclick="getNum(2)">2</button>
                    <button onclick="getNum(3)">3</button>
                    <button class="operator" onclick="operation('+')">+</button>
                </div>
                <div>
                    <button onclick="getNum('.')">.</button>
                    <button onclick="getNum(0)">0</button>
                    <button class="operator" id="equalbtn" onclick="operation('=')">=</button>             
                </div>
            </div>
        </div>
        <div class="history" id="history">
            <div id="historyContent"></div>
            <button class="clear_btn" onclick="deleteHistory()"><i class="fa-solid fa-trash"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
