<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result"></div>
            <div class="buttons">
                <button>AC</button>
                <button>DE</button>
                <button>/</button>
                <button>*</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>=</button>
                <button>0</button>
                <button>00</button>
                <button>.</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
