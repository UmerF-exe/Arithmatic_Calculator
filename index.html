<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result"></div>
            <div class="buttons">
                <div>
                    <button>AC</button>
                    <button id="numbers" value="7">7</button>
                    <button id="numbers" value="4">4</button>
                    <button id="numbers" value="1">1</button>
                    <button id="numbers" value="0">0</button>
                </div>
                <div>
                    <button>DE</button>
                    <button id="numbers" value="8">8</button>
                    <button id="numbers" value="5">5</button>
                    <button id="numbers" value="2">2</button>
                    <button id="numbers" value="00">00</button>
                </div>
                <div>
                    <button>/</button>
                    <button id="numbers" value="9">9</button>
                    <button id="numbers" value="6">6</button>
                    <button id="numbers" value="3">3</button>
                    <button id="numbers" value=".">.</button>
                </div>
                <div>
                    <button>*</button>
                    <button>-</button>
                    <button>+</button>
                    <button id="equalbtn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
